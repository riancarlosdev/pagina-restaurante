<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <title>Restaurante.com</title>
      <link rel="stylesheet" href="./css/style.css">
   </head>
   <body>
      <header>
         <div id="nav">
            <div class="container">
               <div id="logo">
                  <img src="./assets/logo.png" alt="">
               </div>
               <div class="nav__bar">
                  <div class="nav__bar-item">
                     <img src="./assets/icon/eva_info-outline.svg" style="margin-bottom: -3px">
                     <a href="#">Quem Somos</a>
                  </div>

                  <div class="nav__bar-item">
                     <img src="./assets/icon/entypo_location.svg" alt="">
                     <a href="#">Unidades</a>
                  </div>

                  <div class="nav__bar-item">
                     <img src="./assets/icon/bx_bx-food-menu.svg" style="margin-bottom: -3px">
                     <a href="#">Cardapio</a>
                  </div>

                  <div style="margin-right: 58px" class="nav__bar-item">
                     <img src="./assets/icon/mdi_phone-classic.svg" style="margin-bottom: -3px">
                     <a href="#">Contato</a>
                  </div>

                  <div id="nav__btn">
                     <button>
                        <a href="#">Fazer Pedido</a>
                     </button>
                  </div>
               </div>

            </div>
         </div>
         <div class="slider">
            <img class="selected" src="./assets/images/imagem1.jpg" alt="">
            <img src="./assets/images/imagem2.jpg" alt="">

            <div class="box-text">
               <p>Desde 2001 motivado a proporcionar experiências.</p>
            </div>
         </div>
      </header>

      <main>
         <section class="delivery">
            <div class="box__delivery">
               <div class="img__delivery">
                  <img src="/assets/delivery.jpg" >
               </div>
               <div class="conteudo__delivery">
                  <h2 class="titulo">delivery</h2>
                  <p class="text--delivery">
                     Lorem Ipsum é simplismente uma simulação de texto da industria tipografica e de impressos
                  </p>
                  <div class="button-delivery">
                     <p><a href="#">Fazer Pedido</a></p>
                  </div>
               </div>
            </div>
         </section>

         <section class="cardapio">

         </section>
      </main>

      <script src="./js/js.js"></script>
   </body>
</html>
